<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>negrito / destaque</h2>
    <p>Este é um texto com <strong>negrito</strong> e <b>destaque</b></p>
    <h2>itálico / ênfase</h2>
    <p>Este é um <em>termo com ênfase</em>(semântica)</p>
    <p>Este é um <i>termo com itálico</i> (não semântica)</p>
</body>
</html>
